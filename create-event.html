<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Create event</title><link href="css/create-event.1123f0e00834e1123add.css" rel="stylesheet"></head><body><div class="alert-wrapper"><div class="alert container"><p class="alert-text">Failed to create an event. Time slot already booked.</p><span id="close-alert">&times;</span></div></div><div class="main-wrapper container"><form class="form" id="form"><div><div class="group"><label for="event-name">Name of the event:</label> <input id="event-name" name="event-name" required minlength="3"/></div><div class="group" id="custom-selector"><label for="participents">Participents:</label><div class="input-container"><input readonly="readonly" value="John Doe" class="selector input"> <i class="arrow"></i></div><ul id="participents" class="custom-selector"><li value="John Doe" class="selected">John Doe</li><li value="Mary Doe">Mary Doe</li><li value="Mikel Malone">Mikel Malone</li></ul></div><div class="group"><label for="day">Day:</label> <select name="day" id="day" class="selector"><option value="Mon">Mon</option><option value="Tue">Tue</option><option value="Wed">Wed</option><option value="Thu">Thu</option><option value="Fri">Fri</option></select></div><div class="group"><label for="time">Time:</label> <select name="time" id="time" class="selector"><option value="10:00">10:00</option><option value="11:00">11:00</option><option value="12:00">12:00</option><option value="13:00">13:00</option><option value="14:00">14:00</option><option value="15:00">15:00</option><option value="16:00">16:00</option><option value="17:00">17:00</option><option value="18:00">18:00</option></select></div></div><div class="btn-wrapper"><button class="btn" type="reset">Cancel</button> <button class="btn" type="submit">Create</button></div></form></div><script defer="defer" src="js/create-event.d37f463cb86e06fcce60.js"></script></body></html>
