<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="modal-wrapper">
      <div class="modal container column" id="delete-modal">
        <p class="modal-text">
        </p>
        <div class="modal-control">
          <button class="btn modal-btn" data-btn="close">No</button>
          <button class="btn modal-btn" data-btn="delete">Yes</button>
        </div>
      </div>
    </div>
    <div class="container column">
      <div class="control-wrapper">
        <h2>Calendar</h2>
        <div class="control">
          <select id="filter" class="selector">
            <option value="all">All members</option>
            <option value="John Doe">John Doe</option>
            <option value="Mary Doe">Mary Doe</option>
            <option value="Mikel Malone">Mikel Malone</option>
          </select>
          <button class="btn">
            <a href="create-event.html">New event +</a>
          </button>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="table"></table>
      </div>
    </div>
  </body>
</html>
